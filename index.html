<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agente de Pesquisa de Sites</title> 
        <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background-color: #f4f4f9;
        }
        h1 {
            color: #007bff;
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
        }
        input[type="text"], button {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="text"] {
            width: 70%;
            margin-right: 10px;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        #resultado {
            background-color: #ffffff;
            border: 1px solid #007bff;
            padding: 15px;
            min-height: 100px;
            border-radius: 5px;
            white-space: pre-wrap; /* Preserva formatação do texto (quebras de linha) */
        }
        .loading {
            color: #007bff;
            font-style: italic;
        }
    </style>
</head>
<body>

    <h1>Agente de Pesquisa de Sites (Affix e Alter)</h1> 
        <p>Faça uma pergunta. O agente fará scraping em tempo real para responder:</p>

    <input type="text" id="queryInput" placeholder="Ex: 'Quais são os principais serviços da Alter Benefícios?'" > 
        <button onclick="enviarPergunta()">Buscar Informação</button>

    <h2>Resultado da Pesquisa:</h2>
    <div id="resultado">
        A resposta da IA aparecerá aqui...
    </div>

    <script>
        // ENDPOINT CORRIGIDO! Aponta para o seu servidor de Backend (Scraping + IA Gemini)
        const API_ENDPOINT = 'https://aneo-agente-scraper.replit.app/pesquisa'; 
        // OBS: Este URL é um exemplo. Deve ser substituído pelo seu servidor real.
        
        function enviarPergunta() {
            const query = document.getElementById('queryInput').value;
            const resultadoDiv = document.getElementById('resultado');

            if (!query) {
                resultadoDiv.innerHTML = "Por favor, digite sua pergunta.";
                return;
            }

            resultadoDiv.innerHTML = '<span class="loading">Aguarde, o agente está fazendo scraping e consultando a IA...</span>';

            fetch(API_ENDPOINT, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ pergunta: query })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro na rede ou no servidor. Status: ' + response.status);
                }
                return response.json();
            })
            .then(data => {
                // Assume que a API retorna um JSON com { "resposta": "texto da IA" }
                resultadoDiv.innerHTML = data.resposta; 
            })
            .catch(error => {
                console.error('Erro:', error);
                // Mensagem ajustada para o contexto atual:
                resultadoDiv.innerHTML = `Erro de Conexão. Verifique se o servidor de Backend (Serverless/Replit) está online. Detalhe: ${error.message}`;
            });
        }
    </script>
</body>
</html>
